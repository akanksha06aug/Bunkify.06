<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Add Subject - Bunkify</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="box">
    <h2>Add Subject</h2>
    <form method="post">
      <input type="text" name="name" placeholder="Subject name" required>
      <input type="number" name="attended" placeholder="Attended classes (0)" min="0" value="0" required>
      <input type="number" name="total" placeholder="Total classes (0)" min="0" value="0" required>
      <input type="number" name="bunked" placeholder="Bunked classes (0)" min="0" value="0" required>
      <button type="submit">Add</button>
    </form>
    <p><a href="{{ url_for('dashboard') }}">Back</a></p>
  </div>
</body>
</html>
