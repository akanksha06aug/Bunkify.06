<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
<h2>History</h2>

<table class="history-table">
<tr><th>Subject</th><th>Action</th><th>Time</th></tr>
{% for h in history %}
<tr>
<td>{{h.subject}}</td>
<td>{{h.action}}</td>
<td>{{h.time}}</td>
</tr>
{% endfor %}
</table>

<a href="/dashboard">Back</a>
</div>
</body>
</html>
