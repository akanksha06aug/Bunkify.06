<!DOCTYPE html>
<html>
<head>
<title>Bunk History</title>
<link rel="stylesheet" href="/static/style.css">
</head>
<body>
<div class="container">
<h2>Bunk History</h2>
{% for h in history %}
<div class="subject-box">
<p>Subject: {{ h['subject'] }}</p>
<p>Date: {{ h['date'] }}</p>
<p>Emoji: {{ h['emoji'] }}</p>
</div>
{% endfor %}
<a href="/dashboard">Back</a>
</div>
</body>
</html>
