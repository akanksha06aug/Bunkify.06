<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Dashboard - Bunkify</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="box">
    <h2>Welcome, {{ session.user }}</h2>
    <p class="quote">{{ quote }}</p>

    <a href="{{ url_for('add_subject') }}" class="btn">â• Add Subject</a>
    <form method="post" action="{{ url_for('logout') }}" style="display:inline;">
      <button class="btn danger">Logout</button>
    </form>

    <table>
      <thead>
        <tr>
          <th>Subject</th>
          <th>Attended</th>
          <th>Total</th>
          <th>Bunked</th>
          <th>Attendance %</th>
          <th>Teacher</th>
          <th>Internal Risk</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
      {% for s in subjects %}
        <tr>
          <td>{{ s.name }}</td>
          <td>{{ s.attended }}</td>
          <td>{{ s.total }}</td>
          <td>{{ s.bunked }}</td>
          <td>{{ s.percent }}%</td>
          <td>{{ s.reaction }}</td>
          <td>{{ s.risk }}</td>
          <td>
            <a href="{{ url_for('edit_subject', id=s.id) }}">âœï¸</a>
            <form method="post" action="{{ url_for('delete_subject', id=s.id) }}" style="display:inline;">
              <button class="small danger" onclick="return confirm('Delete subject?')">ğŸ—‘</button>
            </form>
          </td>
        </tr>
      {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
