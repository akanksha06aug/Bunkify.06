<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Edit Subject - Bunkify</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="box">
    <h2>Edit Subject</h2>
    <form method="post">
      <input type="number" name="attended" placeholder="Attended classes" min="0" value="{{ subject.attended_classes }}" required>
      <input type="number" name="total" placeholder="Total classes" min="0" value="{{ subject.total_classes }}" required>
      <input type="number" name="bunked" placeholder="Bunked classes" min="0" value="{{ subject.bunked }}" required>
      <button type="submit">Update</button>
    </form>
    <p><a href="{{ url_for('dashboard') }}">Back</a></p>
  </div>
</body>
</html>
